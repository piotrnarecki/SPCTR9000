<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to SPCTR9000</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="js/reveal_form.js"></script>
    <script type="text/javascript" src="js/populate_data.js"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/my_styles.css') }}">


</head>
<body>

<header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                    <li class="nav-item ">
                        <a href="{{ url_for('get_file')}}" class="nav-link">File</a>
                    </li>


                    <li class="nav-item ">
                        <a class="nav-link disabled" href="{{ url_for('get_params')}}" class="nav-link">Params</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="{{ url_for('show_results', preview='p1')}}">Results</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Export</a>
                    </li>


                </ul>


            </div>
        </div>
    </nav>

</header>

<div class="main_background">

    <div class="my_jumbotron" align="center">


        <div class="container_full_height">
            <img class="my_img" src="/static/images/logo.svg">

            <h3 class="my_light_text">
                The best spectrum analyzer ever ! <a href="https://youtu.be/zTDeEJyCmNA?t=39">Tell me why</a>
            </h3>


        </div>


        <div class="inside_box" >

            <div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>


            <form method="post" enctype="multipart/form-data">


                <div class="on_the_bottom">

                    <div class="center_div" >

                    <input type="file" name="file"
                           accept=".csv"
                    />
                    <input type="submit"/>

                </div>

                </div>



            </form>

        </div>


    </div>

</div>


</body>
</html>
