<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load data</title>

<body>

<header>

    <h1 align="center">Header</h1>
</header>

<div class="container">
    <form method="post" enctype="multipart/form-data">


        <!--        <div class="row">-->
        <!--            <h4>Parameters</h4>-->

        <!--        </div>-->


        <div class="row">


            <!--pierwsza kolumna-->


<div class="col">


<p>

                <h5>Preview option</h5>
                <!--                    <label for="preview_option">Preview option</label>-->
                <select id="preview_option" name="preview_option">
                    <option value="smooth_all_spectrum">Smooth (all spectrum)</option>
                    <option value="range_analyzed">Range analyzed</option>
                    <option value="smooth_rang_selected">Smooth (range selected)</option>
                    <option value="baseline">Baseline</option>
                    <option value="data_normalize">Data normalize</option>
                    <option value="smooth_second_derivative">Smooth second derivative</option>
                    <option value="deconvolution">Deconvolution</option>

                </select>
                <!--                    <input type="submit" value="Submit">-->
                </p>



</div>

            <div class="col">


<!--                <svg width="100%" height="90%">-->
<!--                    <rect width="500" height="500" style="fill:rgb(128,0,0);stroke-width:3;stroke:rgb(0,0,0)"/>-->



<!--                </svg>-->

<canvas id="lineChart" width="500" height="500"></canvas>
<script>
    var ctx=document.getElementById("lineChart").getContext("2d");
    var lineChart = new Chart(ctx,{
        type: "line",
        data:{
            labels: {{labels | safe}},
            datasets:[
            {
            label:"Data points",
            data:{{values | safe}},
            fill:false,
            borderColor: "rgb(90,192,192)",
            lineTension: 0.1
            }
        ]
        },
    options:{
            responsive:false
    }
    });



</script>

                <input type="file" name="file"
                       accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                <input type="submit"/>


            </div>

            <div class="col">

                <p>
                <h5>Export option</h5>


                <input type="radio" name="export_radio" id="jpg" checked
                       value="jpg">
                <label>
                    graph to jpg
                </label>
                </input>

                <br>

                <input type="radio" name="export_radio" id="csv"
                       value="csv">
                <label>
                    data to csv
                </label>
                </input>

                <br>


                </input>


                </p>

                <p>
                    <button>
                        <a href="{{ url_for('export_results')}}">Export</a>
                    </button>

                </p>


                <p>

                    <button>
                        <a href="{{ url_for('get_params')}}">Restart</a>
                    </button>


                </p>




            </div>


        </div>


    </form>


</div>

<footer>

    <h1 align="center">Footer</h1>
</footer>

</body>
</html>
