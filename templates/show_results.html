<div class="main_background">

    <div class="my_jumbotron" align="center">
        <div class="container">
            <form method="post" enctype="multipart/form-data">

                <div class="row">


                    <!--pierwsza kolumna-->


                    <div class="col-9">

                        <canvas class="my_canvas" id="lineChart"></canvas>

                        <script>
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

                            var minExistFlask = "{{min_exist|safe}}";



                            var minExist = false ;
                            if(minExistFlask == "True"){
                              minExist = true  ;
                            }else {
                                minExist = false;
                            }


                            var ctx = document.getElementById("lineChart").getContext("2d");;
                            if(minExist) {


                                    var lineChart = new Chart(ctx, {


                                type: 'scatter',
  data: {
    datasets: [
    	{
        label: 'absorbance',



        data: {{main_data}},

        showLine: true,
        fill: false,
        borderColor: 'rgba(0, 200, 0, 1)'
    	},
      {
        label: 'minimums',

          data: {{min_data}},



        pointRadius: 10,
        showLine: false,
        fill: false,
        borderColor: 'rgba(200, 0, 0, 1)'
    	}
    ]
  },
  options: {
    tooltips: {
      mode: 'index',
      intersect: false,
    },
    hover: {
      mode: 'nearest',
      intersect: true
    },
    scales: {
      yAxes: [{

          scaleLabel: {
        display: true,
        labelString: 'probability'
      }
      }]
    },
  }

                            });


                            }else {

                                 var lineChartWithoutMin = new Chart(ctx, {


                                type: 'scatter',
  data: {
    datasets: [
    	{
        label: 'absorbance',



        data: {{main_data}},

        showLine: true,
        fill: false,
        borderColor: 'rgba(0, 200, 0, 1)'
    	},
    ]
  },
  options: {
    tooltips: {
      mode: 'index',
      intersect: false,
    },
    hover: {
      mode: 'nearest',
      intersect: true
    },
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero:true,

        },
          scaleLabel: {
        display: true,
        labelString: 'probability'
      }


      }]
    },
  }

                            });






                            }


////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


                        </script>

 </p>
